<div>
  <div id="container">
    <button id="goToAddToDoButton" mat-raised-button color="accent" type="button" (click)="goToAddToDo()">Create new To Do</button>
  </div>
</div>
<div *ngIf="todos$ | async as todos">
  <app-to-do-list [toDoList]="todos" (update)="updateToDo($event)"></app-to-do-list>
</div>
