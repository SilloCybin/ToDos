<div>
  <div id="container">
    <button (mouseenter)="onHover()" (mouseleave)="onHover()" id="goToAddToDoButton" mat-raised-button color="accent" type="button" (click)="goToAddToDo()">Create new To Do <mat-icon [class.on-hover]="isOverIcon" >add_box</mat-icon></button>
  </div>
</div>
<div *ngIf="todos$ | async as todos">
  <app-to-do-list [toDoList]="todos" (update)="updateToDo($event)" (delete)="deleteToDo($event)"></app-to-do-list>
</div>
